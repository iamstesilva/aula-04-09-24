<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adiciona o CSS -->
</head>
<body>
    <div class="container">
        <form id="myForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" pattern=".+@.+\..+" title="Por favor, insira um e-mail válido com '@' e um domínio." required/>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required/>

            <input type="submit" id="confirm" value="Enviar"/>
        </form>
        <div id="message" class="hidden"></div> <!-- Mensagem que será exibida -->
    </div>
    <script src="script.js"></script> <!-- Adiciona o JavaScript -->
</body>
</html>
